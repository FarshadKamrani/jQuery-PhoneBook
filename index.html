<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQ PhoneBook</title>
    <link rel="stylesheet" href="./assets/Plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/Plugin/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="title">Phone Book</h1>
        </div>
    </header>
    <main class="container">
        <section class="add-area my-3">
            <div class="text-center addcontact">
                <button class="btn btn-primary">Add Contact</button>
            </div>
            <div class="myform my-3">
                <form action="" class="row g-3">
                    <div class="col-12 col-md-6 offset-md-3">
                        <input type="text" name="name" id="name" class="form-control form-control-lg"
                            placeholder="Name">
                    </div>
                    <div class="col-12 col-md-6 offset-md-3">
                        <input type="text" name="phoneNumber" id="phoneNumber" class="form-control form-control-lg"
                            placeholder="Phone Number">
                    </div>
                    <div class="col-12 col-md-6 offset-md-3">
                        <div class="text-center">
                            <button type="submit" class="btn btn-success"> Add Contact </button>
                        </div>
                    </div>
                </form>
                <div class="alertbox row mt-3">
                    <div class="col-12 col-md-6 offset-md-3">
                        <div class="alert alert-danger d-none"></div>
                    </div>
                </div>

            </div>
        </section>


        <section class="contactlist-area my-3">
            <div class="row contact-list">


            </div>
        </section>


    </main>

    <footer class="fixed-bottom bg-body pt-2">
        <div class="container my-2">
            <div class="row g-3">
                <div class="col-12 col-md-3">
                    <a href="https://github.com/FarshadKamrani" target="_blank"
                        class="text-decoration-none link-body-emphasis">
                        <i class="fab fa-github fa-lg me-2"></i>
                        <span>FarshadKamrani</span>
                    </a>
                </div>
                <div class="col-12 col-md-9">
                    <p class="text-capitalize">
                        this is just a simple jQ PhoneBook.
                    </p>
                </div>
            </div>
        </div>

    </footer>



    <!-- script -->
    <script src="./assets/Plugin/jquery/jquery_3.7.0_jquery.min.js"></script>
    <script src="./assets/Plugin/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/Plugin/fontawesome/js/all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
